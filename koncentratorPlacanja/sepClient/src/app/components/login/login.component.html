<body>
<div class="container">  
  <div class="login-form">
    <div class="main-div">
      <div class="panel">
        <h2>Login</h2>
        <p>Please enter your email and password</p>
      </div>
      <form [formGroup]="form" id="Login">  
          <div class="form-group">  
            <input type="email" formControlName="email" class="form-control" id="inputEmail" placeholder="Email Address">  
          </div>  
          <div class="form-group">  
              <input type="password" formControlName="password" class="form-control" id="inputPassword" placeholder="Password">
          </div>
          <div class="forgot">
           <br/>
          </div>
          <button (click)="submit($event)" class="btn btn-primary">Login</button>          
          <button (click)="cancel()" id="#reset" class="btn btn-primary" id="cancelButton">Cancel</button>  
          <p [hidden] = "bottomTextHidden" id="bottomText">Wrong email/password.</p>
      </form>
    </div>  
  </div>
</div>
</body>
