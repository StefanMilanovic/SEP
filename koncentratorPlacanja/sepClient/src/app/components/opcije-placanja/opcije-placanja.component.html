<h1>Izaberite opciju placanja</h1>
<br/>
<div class ="opcijePlacanja">
    <div  class="opcija" *ngIf="payPalEnabled">
        <app-paypal></app-paypal>

        <form ngNoForm action="https://www.sandbox.paypal.com/cgi-bin/webscr" method="post" target="_top">
          <input type="hidden" name="cmd" value="_xclick-subscriptions">
          <input type="hidden" name="business" value="QFQ72LKLW6K56">
          <input type="hidden" name="lc" value="RS">
          <input type="hidden" name="item_name" value="Uplata na NC">
          <input type="hidden" name="no_note" value="1">
          <input type="hidden" name="no_shipping" value="2">
          <input type="hidden" name="rm" value="1">
          <input type="hidden" name="return" value="">
          <input type="hidden" name="cancel_return" value="">
          <input type="hidden" name="src" value="1">
          <input type="hidden" name="a3" value="4.00">
          <input type="hidden" name="p3" value="1">
          <input type="hidden" name="t3" value="M">
          <input type="hidden" name="currency_code" value="EUR">
          <input type="hidden" name="bn" value="PP-SubscriptionsBF:btn_subscribeCC_LG.gif:NonHosted">
          <input type="image" src="https://www.sandbox.paypal.com/en_US/i/btn/btn_subscribeCC_LG.gif" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!">
          <img alt="" border="0" src="https://www.sandbox.paypal.com/en_US/i/scr/pixel.gif" width="1" height="1">
        </form>

    </div>
    <div class="opcija" *ngIf="bitcoinEnabled">
      <a routerLink="/kriptovaluta/{{id}}"><img src="../../../assets/images/bitcoin.png" width="150" height="150"></a>
    </div>
    <div class="opcija" *ngIf="bankEnabled" >
        <app-banka></app-banka>
    </div>
</div>
<!--Napraviti kontroler sa dodeljenim vrenostima  cene i valute i proslediti na ovaj url -->
