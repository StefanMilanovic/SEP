<html xmlns:th="http://www.thymeleaf.org" class="js">

<head>
    <title>Naucna centrala</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <!--  ==================================== JQUERY AD BOOTSTRAP ======================================================= -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	
	<!--  ==================================== JQUERY AD BOOTSTRAP ======================================================= -->
	
	<script>
		$(document).ready(function() {
			$.ajax({
				 url:'http://localhost:8080/user/account?u=user',
					type:'get',
					crossDomain: true,
			        xhrFields: {
			            withCredentials: true
			         },
			        headers: {  'Access-Control-Allow-Origin': '*' },
					async:false,
					complete:function(data, textStatus){
						var d = data.status;
						$(".sort").hide();
						if (d == 200){
							var d = JSON.parse(data.responseText);
							$(".logged").show();
							$(".notlogged").hide();
							
							if(d.userType == "USER") {
								$(".user").show();
								$(".admin").hide();
							}
						}else if(d == 404) {
							$(".notlogged").show(100);
							$(".logged").hide(100);
							$(".user").hide(100);
							$(".admin").hide(100);
						}
					},
					error:function(){}
				 });
		})
		
		function logout() {
			var r = confirm("Are you sure?");
			if (r == true) {
				$.ajax({
					url:'http://localhost:8080/user/logout?u=user',
					type:'get',
					crossDomain: true,
			        xhrFields: {
			            withCredentials: true
			         },
			        headers: {  'Access-Control-Allow-Origin': '*' },
					complete:function(data, textStatus){
						if (data.status == 200) {
							window.location.href = "/";
						}
					}
				});
			}
		}
		
	</script>
</head>
<body>

<div class="container">
		<div class="row">
			<nav class="navbar navbar-inverse navbar-fixed-top">
			    <div class="navbar-header" style="margin-left: 30px;margin-right: 30px;">
			      <a class="navbar-brand hacked-font">Naucna centrala</a>
			    </div>
			    <div id="navbar" class="navbar-collapse collapse">
			      <ul class="nav navbar-nav navbar-right">
			      	<li class="notlogged" style="margin-right: 30px;"><a href="login.html"><span class="glyphicon glyphicon-user"></span> Login</a></li>
			      	<li class="notlogged" style="margin-right: 30px;"><a href="register.html"><span class="glyphicon glyphicon-user"></span> Register</a></li>
			        <li class="logged" style="margin-right: 30px;"><a onclick="logout()"><span class="glyphicon glyphicon-user"></span> Logout</a></li>
			      </ul>
			    </div>
			</nav>
		</div>
	    <div class="row" style="margin-top: 60px;">
	        <div class="col-sm-12 col-md-10 col-md-offset-1">
	        
	        	<div>
	        		<h2>Pretraga casopisa</h2>
	        		
	        	</div>
	        	<br><hr>
	            
	        </div>
    	</div>
</div>
	
</body>
</html>
